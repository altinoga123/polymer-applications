<!DOCTYPE html>
<html>
<head>
    <title>VoteUp</title>
    <meta charset="utf-8" />
    <link rel="import" href="/components/bower_components/paper-drawer-panel/paper-drawer-panel.html">
    <link rel="import" href="/components/bower_components/paper-header-panel/paper-header-panel.html">
    <link rel="import" href="/components/bower_components/paper-toolbar/paper-toolbar.html">
    <link rel="import" href="/components/bower_components/paper-tabs/paper-tabs.html">
    <link rel="import" href="/components/bower_components/iron-flex-layout/iron-flex-layout.html">
    <link rel="import" href="/components/bower_components/paper-icon-button/paper-icon-button.html">
    <link rel="import" href="/components/bower_components/iron-icons/iron-icons.html">
    <link rel="import" href="/components/bower_components/iron-fit-behavior/iron-fit-behavior.html" />
    <link rel="import" href="domElements/calculator-element.html" />
    <link rel="import" href="domElements/articleElements/article-style1.html" />
    <link rel="import" href="domElements/articleElements/article-style2.html" />
</head>
<body class="fullbleed vertical layout">
    <paper-drawer-panel class="flex">
        <paper-header-panel class="flex" drawer>
            <paper-toolbar class="medium-tall">
                <div>Application</div>
            </paper-toolbar>
            <div>Drawer content</div>
        </paper-header-panel>
        <paper-header-panel class="flex" main>
            <paper-toolbar class="medium-tall">
                <paper-icon-button id="navicon" icon="menu" paper-drawer-toggle></paper-icon-button>
                <span class="flex">Title</span>
                <paper-icon-button id="morebutton" horizontal-align="right" icon="more-vert"></paper-icon-button>
                <paper-tabs class="bottom fit" selected="{{selected}}">
                    <paper-tab tabindex="1">ONE</paper-tab>
                    <paper-tab tabindex="2">TWO</paper-tab>
                </paper-tabs>
            </paper-toolbar>
            <div>Content</div>
            <iron-pages selected="{{selected}}">
                <div><article-style1>Hello my friend</article-style1></div>
                <div><article-style1>Hello my friend2</article-style1></div>
            </iron-pages>
        </paper-header-panel>
    </paper-drawer-panel>
</body>
</html>
