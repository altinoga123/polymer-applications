<link href="../components/bower_components/app-layout/app-drawer-layout/app-drawer-layout.html" rel="import" />
<link href="../components/bower_components/app-layout/app-drawer/app-drawer.html" rel="import" />
<link href="../components/bower_components/app-layout/app-header-layout/app-header-layout.html" rel="import" />
<link href="../components/bower_components/app-layout/app-header/app-header.html" rel="import" />
<link href="../components/bower_components/iron-icons/iron-icons.html" rel="import" />
<link href="../components/bower_components/app-layout/app-toolbar/app-toolbar.html" rel="import" />
<link href="../components/bower_components/paper-button/paper-button.html" rel="import" />
<link href="../components/bower_components/paper-icon-button/paper-icon-button.html" rel="import" />
<link href="voteup-left-menu.html" rel="import" />
<dom-module name="voteup-toolbar">
    <template>
        <app-layout-drawer fullbleed>
            <voteup-left-menu></voteup-left-menu>
            <app-header-layout>
                <app-header>
                    <app-toolbar>
                        <paper-icon-button id="tog" icon="menu" drawer-toggle></paper-icon-button>
                        <h2>VoteUp - Welcomes all of you</h2>
                        <paper-icon-button style="float:right" icon="lock">login</paper-icon-button>
                    </app-toolbar>
                </app-header>
            </app-header-layout>
        </app-layout-drawer>
    </template>
    <script>
        Polymer({
            is: "voteup-toolbar",
            attached: function () {
                var drawer = document.querySelector('voteup-left-menu');
                document.querySelector('#tog').addEventListener('tap', function () {
                    drawer.toggle();
                });
            }
        });
    </script>
</dom-module>
